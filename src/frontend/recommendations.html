<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Slash</title>
		<link rel="manifest" href="/manifest.json" />
		<link rel="apple-touch-icon" href="apple-touch-icon.png" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous" />
		<link rel="stylesheet" href="./css/Recommendations.css" />
    </head>
    <body>
        <button class="btn btn-outline-success rounded-pill" onclick="document.location='/'">Go Back</button>
        <div id="root2"></div>
        <script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"></script>
		<script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
		<script
			crossorigin
			src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
		<script
			type="module"
			src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
		<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

		<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <script type="text/babel" src="./js/Recommendations.js"></script>
        <script type="text/babel" src="./js/render2.js"></script>
        <script>
			if ('serviceWorker' in navigator) {
				window.addEventListener('load', () => {
					navigator.serviceWorker
						.register('./js/service-worker.js')
						.then(registration => {
							console.log(
								'ServiceWorker registration successful with scope: ',
								registration.scope
							);
						})
						.catch(err => {
							console.log('ServiceWorker registration failed: ', err);
						});
				});
			}
		</script>
    </body>
</html>
