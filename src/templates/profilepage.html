<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YourProfile</title>
    <link rel="stylesheet" href="./css/stylesprofile.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container light flex-1 cont-p-y">
      <h4 class="font-bold py-3 mb-4">Profile</h4>
      <div class="card overflow-hidden">
        <div class="row no-gutters row-bd row-bd-light">
          <div class="col-md-3 pt-0">
            <div class="list list-flush acc-links">
              <a
                class="list-item list-item-action active"
                data-toggle="list"
                href="#acc-gen"
                >Details</a
              >
            </div>
          </div>
          <div class="col-md-9">
            <div class="tab-content">
              <div class="tab-pane fade active show" id="acc-gen">
                <div class="card-body media align">
                  <img
                    src="https://bootdey.com/img/Content/avatar/avatar1.png"
                    width="100"
                    height="100"
                    alt
                    class="d-block ui-w-80"
                  />
                </div>
                <hr class="bd-light m-0" />
                <div class="card-body">
                  <div class="form-group">
                    <label class="form-label">Username</label>
                    <input
                      id="user-inp"
                      type="text"
                      class="form-control mb-1"
                      value=""
                    />
                  </div>
                  <div class="form-group">
                    <label class="form-label">Name</label>
                    <input
                      id="name-inp"
                      type="text"
                      class="form-control"
                      value=""
                    />
                  </div>
                  <div class="form-group">
                    <label class="form-label">E-mail</label>
                    <input
                      id="email-inp"
                      type="text"
                      class="form-control mb-1"
                      value=""
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/scriptprofile.js"></script>
  </body>
</html>
