<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Page</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/normalize.css') }}"
    />
  </head>
  <body>
    <div class="card-wrapper">
      <div class="card">
        <h1 class="center">Create an Account</h1>

        <form name="signup_form" method="post">
          <label for="name">Name</label>
          <input type="text" name="name" class="field" required />

          <label for="email">Email</label>
          <input type="email" name="email" class="field" required />

          <label for="password">Password</label>
          <input type="password" name="password" class="field" required />

          <p class="error error--hidden"></p>

          <input type="submit" value="Sign Up" class="btn" />
        </form>
      </div>
    </div>
    <script src="{{ url_for('static', filename='js/jquery.js') }}"></script>
    <script src="{{ url_for('static', filename='js/scriptslogin.js') }}"></script>
  </body>
</html>
